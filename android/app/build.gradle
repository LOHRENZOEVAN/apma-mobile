plugins {
    id "com.android.application"
    id 'com.google.gms.google-services'  // Google Services Plugin
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.apma.app"  // Replace with your app's actual package name
    compileSdk = 34  // Ensure this is set correctly

    buildFeatures {
        buildConfig = true  // Enabling BuildConfig feature
    }

    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.apma.app"  // Replace with your actual app ID
        minSdk = 23  // Compatible with permission_handler
        targetSdk = 34  // Set this to the latest SDK version
        versionCode = 1
        versionName = "1.0"

        // Custom BuildConfig fields (optional)
        buildConfigField "String", "MODEL_NAME", '"animal-IDtracker"'  // Firebase ML model name
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug  // Using debug signing for now
        }
    }
}

flutter {
    source = "../.."
}

apply plugin: 'com.google.gms.google-services'  // Google Services Plugin for Firebase
dependencies {
  // Import the Firebase BoM
  implementation platform('com.google.firebase:firebase-bom:33.4.0')


  // TODO: Add the dependencies for Firebase products you want to use
  // When using the BoM, don't specify versions in Firebase dependencies
  implementation 'com.google.firebase:firebase-analytics'


  // Add the dependencies for any other desired Firebase products
  // https://firebase.google.com/docs/android/setup#available-libraries
}
